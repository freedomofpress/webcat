<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBCAT</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <svg style="display: none">
      <defs>
        <symbol id="icon-loading" viewBox="0 0 200 200">
          <path
            fill="currentColor"
            stroke="currentColor"
            stroke-width="14"
            transform-origin="center"
            d="m148 84.7 13.8-8-10-17.3-13.8 8a50 50 0 0 0-27.4-15.9v-16h-20v16A50 50 0 0 0 63 67.4l-13.8-8-10 17.3 13.8 8a50 50 0 0 0 0 31.7l-13.8 8 10 17.3 13.8-8a50 50 0 0 0 27.5 15.9v16h20v-16a50 50 0 0 0 27.4-15.9l13.8 8 10-17.3-13.8-8a50 50 0 0 0 0-31.7Zm-47.5 50.8a35 35 0 1 1 0-70 35 35 0 0 1 0 70Z"
          >
            <animateTransform
              type="rotate"
              attributeName="transform"
              calcMode="spline"
              dur="2"
              values="0;120"
              keyTimes="0;1"
              keySplines="0 0 1 1"
              repeatCount="indefinite"
            ></animateTransform>
          </path>
        </symbol>
        <symbol id="icon-ok" viewBox="1 3 7 18">
          <path
            d="M3 3c-1.108 0-2 .892-2 2v4c0 1.108.892 2 2 2h3c1.108 0 2-.892 2-2V5c0-1.108-.892-2-2-2zm0 1h3c.554 0 1 .446 1 1v4c0 .554-.446 1-1 1H3c-.554 0-1-.446-1-1V5c0-.554.446-1 1-1m0 9c-1.108 0-2 .892-2 2v4c0 1.108.892 2 2 2h3c1.108 0 2-.892 2-2v-4c0-1.108-.892-2-2-2zm0 1h3c.554 0 1 .446 1 1v4c0 .554-.446 1-1 1H3c-.554 0-1-.446-1-1v-4c0-.554.446-1 1-1"
            style="
              opacity: 1;
              vector-effect: none;
              fill: green;
              fill-opacity: 1;
              stroke: none;
              stroke-width: 4;
              stroke-linecap: square;
              stroke-linejoin: round;
              stroke-miterlimit: 4;
              stroke-dasharray: none;
              stroke-dashoffset: 3.20000005;
              stroke-opacity: 0.55063291;
            "
          />
          <path
            d="M4.5 8c-.554 0-1 .446-1 1v3h2V9c0-.554-.446-1-1-1m-1 4v3c0 .554.446 1 1 1s1-.446 1-1v-3z"
            style="
              opacity: 1;
              vector-effect: none;
              fill: green;
              fill-opacity: 1;
              stroke: none;
              stroke-width: 4;
              stroke-linecap: square;
              stroke-linejoin: round;
              stroke-miterlimit: 4;
              stroke-dasharray: none;
              stroke-dashoffset: 3.20000005;
              stroke-opacity: 0.55063291;
            "
          />
        </symbol>
        <symbol id="icon-error" viewBox="-7.5 0 24 24">
          <path
            d="M3 0C1.892 0 1 .892 1 2v4c0 1.108.892 2 2 2h3c1.108 0 2-.892 2-2V2c0-1.108-.892-2-2-2zm0 1h3c.554 0 1 .446 1 1v4c0 .554-.446 1-1 1H3c-.554 0-1-.446-1-1V2c0-.554.446-1 1-1m0 15c-1.108 0-2 .892-2 2v4c0 1.108.892 2 2 2h3c1.108 0 2-.892 2-2v-4c0-1.108-.892-2-2-2zm0 1h3c.554 0 1 .446 1 1v4c0 .554-.446 1-1 1H3c-.554 0-1-.446-1-1v-4c0-.554.446-1 1-1"
            style="
              opacity: 1;
              vector-effect: none;
              fill: #ff0080;
              fill-opacity: 1;
              stroke: none;
              stroke-width: 4;
              stroke-linecap: square;
              stroke-linejoin: round;
              stroke-miterlimit: 4;
              stroke-dasharray: none;
              stroke-dashoffset: 3.20000005;
              stroke-opacity: 0.55063291;
            "
          />
          <path
            d="M4.5 5c-.554 0-1 .446-1 1v3h2V6c0-.554-.446-1-1-1m-1 10v3c0 .554.446 1 1 1s1-.446 1-1v-3z"
            style="
              opacity: 1;
              vector-effect: none;
              fill: #ff0080;
              fill-opacity: 1;
              stroke: none;
              stroke-width: 4;
              stroke-linecap: square;
              stroke-linejoin: round;
              stroke-miterlimit: 4;
              stroke-dasharray: none;
              stroke-dashoffset: 3.20000005;
              stroke-opacity: 0.55063291;
            "
          />
        </symbol>
      </defs>
    </svg>

    <div class="section status-panel">
      <div class="status-icon">
        <svg>
          <use id="status-icon" href="#icon-loading"></use>
        </svg>
      </div>
      <ul class="status-list" id="status-list">
        <li id="loading-status">‚è≥ Loading...</li>
      </ul>
    </div>

    <input type="checkbox" id="toggle-details" style="display: none" />
    <label for="toggle-details" class="toggle-details-btn">More Details</label>

    <div class="details">
      <div class="section" id="signatures-list"></div>

      <div class="section" id="sources-list"></div>

      <div class="section" id="file-list">
        <div class="section-header">Loaded Assets</div>
        <ul class="file-list" id="file-list-ul"></ul>
      </div>

      <div class="section">
        <div class="section-header">Extension Info</div>
        <ul class="list">
          <li class="list-item">
            <span>Version</span>
            <span id="version">Loading...</span>
          </li>
          <li class="list-item">
            <span>List Last Checked</span>
            <span id="lastChecked">Loading...</span>
          </li>
          <li class="list-item">
            <span>List Version:</span>
            <span id="listVersion">Loading...</span>
          </li>
          <li class="list-item">
            <span>Total List Entries</span>
            <span id="totalEntries">Loading...</span>
          </li>
          <li class="list-item">
            <span>Tab ID</span>
            <span id="tabId">Loading...</span>
          </li>
        </ul>
      </div>

      <!--<button class="action-btn" id="logs-btn">Logs</button>-->
    </div>
  </body>
</html>
